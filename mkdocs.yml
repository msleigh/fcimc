site_name: fcimc
site_description: Python and Fortran implementations of the Fleck and Cummings (1971) implicit Monte Carlo scheme.
repo_url: https://github.com/msleigh/fcimc
repo_name: msleigh/fcimc

docs_dir: mkdocs
site_dir: site

theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - content.code.copy

nav:
  - Home: index.md
  - Getting started: getting-started.md
  - Python implementation: python.md
  - Fortran implementation: fortran.md
  - Verification: verification.md
  - Theory: theory.md

plugins:
  - search

markdown_extensions:
  - admonition
  - fenced_code
  - tables
  - toc:
      permalink: true
